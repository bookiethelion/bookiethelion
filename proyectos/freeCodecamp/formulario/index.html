<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario freeCodeCamp</title>
</head>
<body>
    <header class="form-card form-card--header">
        <h1 id="title" class="form-card__title">freeCodeCamp Survey Form</h1>
        <p id="description" class="form-card__description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main class="form-card form-card--body">
        <form id="survey-form" class="form">
            <div class="form__container">
                <label for="name" id="name-label" class="form__label">Name</label>
                <input id="name" type="text" required placeholder="Enter your name" class="form__input">
            </div>
            <div class="form__container">
                <label id="email-label" class="form__label">Email</label>
                <input id="email" type="email" required placeholder="Enter your Email" class="form__input">
            </div>
            <div class="form__container">
                <label id="number-label" class="form__label">Age<span class="form__span">(optional)</span></label>
                <input id="number" type="number" required min="18" max="120" placeholder="Age" class="form__input">
            </div>
            <div class="form__container">
                <label for="dropdown" class="form__label">Which option best describes your current role?</label>
                <select id="dropdown" class="form__input">
                    <option value="" disabled selected class="form__option">Select current role</option>
                    <option value="1" class="form__option">Student</option>
                    <option value="2" class="form__option">Full Time Job</option>
                    <option value="3" class="form__option">Full Time Learner</option>
                    <option value="4" class="form__option">Prefer not to say</option>
                    <option value="5" class="form__option">Other</option>
                </select>
            </div>
            <div class="form__container">
                <label for="recommend-container" class="form__label">Would you recommend freeCodeCamp to a friend?</label>
                <div id="recommend-container" class="form__checks">
                    <label class="form__label-check"><input type="radio" value="definitely" name="user-recommend" checked class="form__check">Definitely</label>
                    <label class="form__label-check"><input type="radio" value="maybe" name="user-recommend" class="form__check">Maybe</label>
                    <label class="form__label-check"><input type="radio" value="not-sure" name="user-recommend" class="form__check">Not sure</labelclass=>
                </div>
            </div>
            <div class="form__container">
                <label for="dropdown2" class="form__label">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown2" class="form__input">
                    <option value="" disabled selected class="form__option">Select an option</option>
                    <option value="1" class="form__option">Challenges</option>
                    <option value="2" class="form__option">Projects</option>
                    <option value="3" class="form__option">Community</option>
                    <option value="4" class="form__option">Open Source</option>
                </select>
            </div>
            <div class="form__container">
                <label for="projects" class="form__label">What would you like to see improved?<span class="form__span">(Check all that apply)</span></label>
                <div id="projects" class="form__checks">
                    <label class="form__label-check"><input type="checkbox" value="front-end-projects" class="form__check">Front-end Projects</label>
                    <label class="form__label-check"><input type="checkbox" value="back-end-projects" class="form__check">Back-end Projects</label>
                    <label class="form__label-check"><input type="checkbox" value="data-visualization" class="form__check">Data Visualization</label>
                    <label class="form__label-check"><input type="checkbox" value="challenges" class="form__check">Challenges</label>
                    <label class="form__label-check"><input type="checkbox" value="open-source-community" class="form__check">Open Source Community</label>
                    <label class="form__label-check"><input type="checkbox" value="gitter-help-rooms" class="form__check">Gitter help rooms</label>
                    <label class="form__label-check"><input type="checkbox" value="videos" class="form__check">Videos</label>
                    <label class="form__label-check"><input type="checkbox" value="city-meetups" class="form__check">City Meetups</label>
                    <label class="form__label-check"><input type="checkbox" value="wiki" class="form__check">Wiki</label>
                    <label class="form__label-check"><input type="checkbox" value="forum" class="form__check">Forum</label>
                    <label class="form__label-check"><input type="checkbox" value="additional-courses" class="form__check">Additional Courses</label>
                </div>
            </div>
            <div class="form__container">
                <label class="form__label">Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here..." class="form__input form__input--textarea"></textarea>
            </div>
            <div class="form__container form__container--bottom">
                <label class="form__label"></label>
                <button type="submit" id="submit" class="form__button">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
